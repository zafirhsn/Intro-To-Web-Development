	<script id="test-template" type="text/x-handlebars-template">
    	<h1>This is a test template. Your top song is {{items.0.name}}</h1>
    </script>
	
	<div id="test">Hello</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script>
		$(document).ready(function() {
			var access_token = sessionStorage.getItem('access_token');
			var testTemplate = $("#test-template").html();
			console.log(testTemplate);

			var template = Handlebars.compile(testTemplate);
			console.log("PRINTING compiled template object");
			console.log(template);
			
			function getTopTracks(access_token) {
				$.ajax({
					url: 'https://api.spotify.com/v1/me/top/tracks?time_range=long_term&limit=10&offset=0',
					headers: {
					  'Authorization': 'Bearer ' + access_token
					},
					success: function(response) {
					  console.log("PRINTING response from top tracks");
					  console.log(response);
					  var top_tracks = "";
					  for(var i = 0; i < 10; i++) {
						  console.log(response.items[i].name);
						  top_tracks += "<li>" + response.items[i].name + "</li>" 
						  
					  }
					  $(".top_tracks").html(top_tracks);
					  $("#test").html(template(response));
					}
				});
			}
			
			getTopTracks(access_token);
		});
		
	  
	</script>
